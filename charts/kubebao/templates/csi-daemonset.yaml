{{- if .Values.csi.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.csi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubebao.csi.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubebao.csi.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "kubebao.csi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubebao.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.csi.securityContext | nindent 8 }}
      initContainers:
        - name: init-provider-dir
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /provider && chown 10123:10123 /provider && chmod 755 /provider']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: provider-vol
              mountPath: /provider
      containers:
        - name: csi-provider
          image: {{ include "kubebao.image" (dict "root" . "image" .Values.csi.image) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - --log-level=info
          env:
            - name: OPENBAO_ADDR
              value: {{ .Values.global.openbao.address | quote }}
            {{- if .Values.global.openbao.namespace }}
            - name: OPENBAO_NAMESPACE
              value: {{ .Values.global.openbao.namespace | quote }}
            {{- end }}
            # Socket must be in provider directory for secrets-store-csi-driver to find it
            - name: KUBEBAO_CSI_SOCKET
              value: "/provider/kubebao.sock"
            - name: KUBEBAO_CSI_CACHE_TTL
              value: {{ .Values.csi.cacheTTL | quote }}
            - name: KUBEBAO_CSI_ENABLE_ROTATION
              value: {{ .Values.csi.enableSecretRotation | quote }}
            - name: KUBEBAO_CSI_ROTATION_INTERVAL
              value: {{ .Values.csi.rotationPollInterval | quote }}
            - name: KUBEBAO_CSI_AUTH_METHOD
              value: {{ .Values.global.openbao.authMethod | quote }}
            - name: KUBEBAO_CSI_DEFAULT_ROLE
              value: {{ .Values.global.openbao.role | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.csi.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.csi.containerSecurityContext | nindent 12 }}
          volumeMounts:
            # Provider socket directory - this is where secrets-store-csi-driver looks for providers
            - name: provider-vol
              mountPath: /provider
            # Pod mountpoint directory for accessing mounted secrets
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: HostToContainer
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.csi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.csi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        # Provider volume - shared with secrets-store-csi-driver
        # The socket is created here and secrets-store-csi-driver mounts this same path
        - name: provider-vol
          hostPath:
            path: /etc/kubernetes/secrets-store-csi-providers
            type: DirectoryOrCreate
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
