{{- if .Values.operator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.operator.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubebao.operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubebao.operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubebao.operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubebao.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.operator.securityContext | nindent 8 }}
      containers:
        - name: operator
          image: {{ include "kubebao.image" (dict "root" . "image" .Values.operator.image) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - --metrics-bind-address=:{{ .Values.operator.metrics.port }}
            - --health-probe-bind-address=:{{ .Values.operator.healthProbe.port }}
            {{- if .Values.operator.leaderElection }}
            - --leader-elect=true
            {{- end }}
          env:
            - name: OPENBAO_ADDR
              value: {{ .Values.global.openbao.address | quote }}
            {{- if .Values.global.openbao.namespace }}
            - name: OPENBAO_NAMESPACE
              value: {{ .Values.global.openbao.namespace | quote }}
            {{- end }}
            - name: KUBEBAO_K8S_ROLE
              value: {{ .Values.global.openbao.role | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.operator.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.operator.healthProbe.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.operator.containerSecurityContext | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
