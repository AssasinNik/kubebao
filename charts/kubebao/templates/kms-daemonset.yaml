{{- if .Values.kms.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.kms.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubebao.kms.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubebao.kms.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "kubebao.kms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubebao.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.kms.securityContext | nindent 8 }}
      initContainers:
        - name: init-socket-dir
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /var/run/kubebao && chown 10123:10123 /var/run/kubebao && chmod 755 /var/run/kubebao']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/kubebao
      containers:
        - name: kms
          image: {{ include "kubebao.image" (dict "root" . "image" .Values.kms.image) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - --log-level=info
          env:
            - name: OPENBAO_ADDR
              value: {{ .Values.global.openbao.address | quote }}
            {{- if .Values.global.openbao.namespace }}
            - name: OPENBAO_NAMESPACE
              value: {{ .Values.global.openbao.namespace | quote }}
            {{- end }}
            - name: KUBEBAO_KMS_SOCKET
              value: {{ .Values.kms.socketPath | quote }}
            - name: KUBEBAO_KMS_KEY_NAME
              value: {{ .Values.kms.transit.keyName | quote }}
            - name: KUBEBAO_KMS_KEY_TYPE
              value: {{ .Values.kms.transit.keyType | quote }}
            - name: KUBEBAO_KMS_CREATE_KEY
              value: {{ .Values.kms.transit.createKeyIfNotExists | quote }}
            - name: KUBEBAO_TRANSIT_MOUNT
              value: {{ .Values.kms.transit.mountPath | quote }}
            - name: KUBEBAO_K8S_ROLE
              value: {{ .Values.global.openbao.role | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.kms.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.kms.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/run/kubebao
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- with .Values.kms.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kms.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/run/kubebao
            type: DirectoryOrCreate
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
