name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release-docker:
    name: Release Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [kubebao-kms, kubebao-csi, kubebao-operator]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            COMPONENT=${{ matrix.component }}
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.component }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.component }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-helm:
    name: Release Helm Chart
    runs-on: ubuntu-latest
    needs: [release-docker]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" charts/kubebao/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" charts/kubebao/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/kubebao --destination .deploy

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm repo
        run: |
          cp .deploy/*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/kubebao
          git add .
          git commit -m "Release ${{ steps.version.outputs.VERSION }}"
          git push

  release-binaries:
    name: Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        component: [kubebao-kms, kubebao-csi, kubebao-operator]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o ${{ matrix.component }}-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/${{ matrix.component }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.component }}-${{ matrix.goos }}-${{ matrix.goarch }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-docker, release-helm, release-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: KubeBao v${{ steps.version.outputs.VERSION }}
          body: |
            ## KubeBao v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **Helm:**
            ```bash
            helm repo add kubebao https://${{ github.repository_owner }}.github.io/kubebao
            helm repo update
            helm install kubebao kubebao/kubebao --version ${{ steps.version.outputs.VERSION }}
            ```
            
            **Docker Images:**
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/kubebao-operator:${{ steps.version.outputs.VERSION }}
            docker pull ghcr.io/${{ github.repository_owner }}/kubebao-kms:${{ steps.version.outputs.VERSION }}
            docker pull ghcr.io/${{ github.repository_owner }}/kubebao-csi:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Changelog
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
